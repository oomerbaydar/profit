<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı | Profit by Entegrify</title>
    <meta name="robots" content="noindex, follow">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #FF5C00;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 2rem;
            color: #333;
            margin: 1rem 0;
        }
        .error-description {
            color: #666;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: #FF5C00;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 92, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Sayfa Bulunamadı</h2>
        <p class="error-description">
            Aradığınız sayfa taşınmış, kaldırılmış veya hiç var olmamış olabilir. 
            Ana sayfaya dönerek devam edebilirsiniz.
        </p>
        <a href="/" class="back-home">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
